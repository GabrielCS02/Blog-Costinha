<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Adelvan Santos" />
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Username" />
                    </div>

                    <div class="form-group">
                        <label for="usuario">Link da sua Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto"
                            placeholder="Profile photo url" />
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Password" />
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Password confirm" />
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Comum</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center mt-4 mb-4">
                        <button type="submit" class="btn btn-outline-danger mr-4" routerLink="/login">Cancelar</button>
                        <button type="submit" class="btn btn-outline-success ml-4">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
