<div class="container-fluid">

    <div class="row bv">
        <div class="col-md-12">

            <a routerLink="/inicio" class="text-left text-dark">
                <i class="fa fa-angle-double-left"></i> Início
            </a>

            <h1 class="fs-13 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja todos os temas disponíveis ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]= "tema.descricao" type="text" class="form-control pr-1 pl-1" id="descricao" placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center mb-3 mt-3">
                        <button class="btn bt" (click)=" cadastrar()" >Cadastrar</button>
                    </div>
                
                </div>

            </div>

        </div>
    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Temas disponíveis</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tema of listaTemas">
                    <th>{{tema.id}}</th>
                    <td>{{tema.descricao}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3">Editar</button>
                        <button class="btn btn-danger">Apagar</button>
                    </td>
                  </tr>
                
                </tbody>
              </table>

        </div>
    </div>

</div>
