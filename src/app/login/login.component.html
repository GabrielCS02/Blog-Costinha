<div class="container-fluid">

<div class="row d-flex align-items-center">
    <div class="col-md-6">

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                
                <h1 class="text-center mb-3">Login</h1>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)] ="userLogin.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input [(ngModel)] ="userLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success">Logar</button>
                </div>

                <hr class="mt-4 mb-3">

                <p class="text-center">
                    Não é cadastrado ainda? <a routerLink="/cadastro">Cadastre-se</a>
                </p>

            </div>
        </div>

    </div>

    <div class="col-md-6" id="img-bg"></div>
</div>

</div>
